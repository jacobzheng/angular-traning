<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body>
    <div ng-app="" ng-init="click=false">
        <button ng-click="click=!click">隐藏/显示</button>
        <div ng-hide="click">
            请输入一个名字:<input type="text" ng-model="name"/>

            Hello <span ng-bind="name"></span>
        </div>
    </div>

</body>
</html>
